<!DOCTYPE html>

<body>

  <div id="game-board">

      <svg height="100" width="100" class="row-4">

      </svg> 


      <svg height="100" width="100" class="row-3">
        <circle cx="50" cy="50" r="40" stroke="#0B4E72" stroke-width="3" class="free" />
      </svg> 


      <svg height="100" width="100" class="row-4">
        <circle cx="50" cy="50" r="40" stroke="#0B4E72" stroke-width="3" class="free" />
      </svg> 

      
      <svg height="100" width="100" class="row-3">
        <circle cx="50" cy="50" r="40" stroke="#0B4E72" stroke-width="3" class="free" />
      </svg> 

    </div>
  </div>
